<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="images/foto-m.png" type="image/png">
    <img src="images/foto-g.png" alt="Imagem flexivel">
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudio em HTML5.</p>
  <!--<audio src="media/happy-mistake.mp3" controls autoplay></audio> Mp3 WAY OGG -->
  <audio preload="metadata" controls>
    <source src="media/URL Melt - Unicorn Heads.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
