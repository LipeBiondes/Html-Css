<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos em HTML5</title>
</head>
<body>

  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu própio servidor</p>
  <!-- <video src="media/Video-1.webm" width="500" controls></video>-->
  <video controls width="560" poster="images/imagem.jpg">
    <source src="media/Video-1.m4v" type="video/mp4">
    <source src="media/Video-1.webm" type="video/webm">
    <source src="media/video.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>

  <h1>Inserindo vídeos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/mscLiFVA7KQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h1>Inserindo vídeos do vimeo</h1>
  <iframe src="https://player.vimeo.com/video/662718427?h=0df5636a91&loop=1" width="560" height="315" frameborder="0"   allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
  </iframe>
  
</body>
</html>
