<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    a{
      color: rgb(0, 0, 0);
      text-decoration: none;
    }

    a:visited{
      color: none;
    }
    a:hover{
      color: darkred;
    }
    a::before{
      content: '-> ';
    }
    a::after{
      content: ' [link]';
      text-decoration: none;
      color:blanchedalmond;
      background: black;
    }
  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://github.com/LipeBiondes" target="_blank">GitHub
    </a></li>
    <li><a href="https://youtube.com" target="_blank">YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_blank">Site Curso Em Video</a></li>
  </ul>
</body>
</html>
